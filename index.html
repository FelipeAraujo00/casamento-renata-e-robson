<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Convidados üíï</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      color: #4b2c35;
    }

    h1 {
      font-family: "Great Vibes", cursive;
      font-size: 48px;
      color: #b23a48;
      margin-bottom: 10px;
    }

    .formulario {
      background: #ffffffaa;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #f7cad0;
      border-radius: 8px;
      background: #fffafc;
      text-align: center;
      font-size: 15px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #b23a48;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #912c3d;
    }

    table {
      border-collapse: collapse;
      width: 340px;
      margin-top: 30px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    th {
      background: #b23a48;
      color: white;
      padding: 10px;
      font-size: 18px;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #f5c6cb;
      text-align: center;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background: #fff0f5;
    }

    .btn-excluir {
      background: none;
      border: none;
      color: #b23a48;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-excluir:hover {
      color: #ff0000;
      transform: scale(1.2);
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <h1>üíí Casamento de Ana & Jo√£o üíí</h1>
  <div class="formulario">
    <form id="formConvidado">
      <input type="text" id="nome" placeholder="Digite o nome do convidado" required>
      <button type="submit">Adicionar</button>
    </form>
  </div>

  <table id="tabela">
    <thead>
      <tr>
        <th>Convidado</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('formConvidado');
    const tabela = document.querySelector('#tabela tbody');

    function carregarConvidados() {
      const lista = JSON.parse(localStorage.getItem('convidados')) || [];
      tabela.innerHTML = '';
      lista.forEach((convidado, index) => {
        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td>${convidado.nome}</td>
          <td><button class="btn-excluir" onclick="removerConvidado(${index})">‚ùå</button></td>
        `;
        tabela.appendChild(linha);
      });
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const lista = JSON.parse(localStorage.getItem('convidados')) || [];
      lista.push({ nome });
      localStorage.setItem('convidados', JSON.stringify(lista));
      carregarConvidados();
      form.reset();
    });

    function removerConvidado(index) {
      const lista = JSON.parse(localStorage.getItem('convidados')) || [];
      lista.splice(index, 1);
      localStorage.setItem('convidados', JSON.stringify(lista));
      carregarConvidados();
    }

    window.onload = carregarConvidados;
  </script>
</body>
</html>
